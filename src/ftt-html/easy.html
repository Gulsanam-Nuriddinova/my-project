<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../app-css/ftt-main.css">

    <title>Find the text - Easy level</title>

<body>
    <style>
        .options {
            display: flex;
            justify-content: center; 
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        .color-btn {
            width: 200px;
            height: 80px;
            padding: 15px 30px;
            font-size: 40px;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .color-btn:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .medium-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .color-btn {
                font-size: 20px;
                height: 50px;
                width: 150px;
            }
        }
    </style>
    <div class="container">
        <div class="header-ad-slot">
            AD AREA (height : 55px)
        </div>
        <h2 class="prompt">Find the text: <span id="correct-text" class="text-black">Green</span></h2>
        <div class="options" id="options-container"></div>
    </div>
    <div id="game-over" class="game-over hidden">
        <div class="popup-box">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
